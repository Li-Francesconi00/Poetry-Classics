<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Poetry Classics</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-purple.min.css" />
  <link rel="stylesheet" type="text/css" href='Untitled-2.css'>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header id="nav">
    <div class="search">
      <div class="search-icons">
        <ion-icon name="search-outline"></ion-icon>
      </div>
      <div id="search-input">
        <input type="text" placeholder="Search books, genres & authors">
      </div>
      <div class="search-icons" id="mic">
        <ion-icon name="mic-outline"></ion-icon>
      </div>
    </div>


    <div class="mdl-grid">
      <div class="nav-icons mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
        <ion-icon name="time-outline" style="color:#C3AAFE"></ion-icon>
      </div>
      <div class="nav-icons mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
        <ion-icon name="bookmark-outline" style="color:#C3AAFE"></ion-icon>
      </div>
      <div class="nav-icons mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
        <ion-icon name="earth-outline"></ion-icon>
      </div>
      <div class="nav-icons mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
        <ion-icon name="person-outline" style="color:#C3AAFE"></ion-icon>
      </div>

    </div>
  </header>


  <main>

    <div class="hero mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand"></div>
      <div class="mdl-grid">

        <div class="mdl-cell mdl-cell--9-col mdl-cell--6-col-tablet mdl-cell--3-col-phone">

          <div class="mdl-card__supporting-text">
            Featured
          </div>

          <div class="mdl-card__title">
            <h1 class="mdl-card__title-text" id="title">Poetry Classics</h1>
          </div>

          <div class="mdl-card__supporting-text">
            Collection of novels about big city and a man
          </div>

        </div>


        <div class="mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
          <button class="add-btn mdl-button mdl-js-button mdl-button--fab" style='background-color: aliceblue; border-radius: 100%;'>
            <i class="material-icons">add</i>
          </button>
        </div>

      </div>
      
    </div>
    
    <!-- Button Chip -->
    <div class='chips'>
      <button type="button" class="mdl-chip">
        <span class="mdl-chip__text">TOP CHARTS</span>
      </button>
      <!-- Button Chip -->
      <button type="button" class="mdl-chip">
        <span class="mdl-chip__text">AUTHORS</span>
      </button>
      <!-- Button Chip -->
      <button type="button" class="mdl-chip">
        <span class="mdl-chip__text">GENRES</span>
      </button>
      <!-- Button Chip -->
      <button type="button" class="mdl-chip">
        <span class="mdl-chip__text">AUTHORS</span>
      </button>
    </div>



      <section id="charts">
        <div class="section-title mdl-grid">
          <div class="section-name mdl-cell mdl-cell--9-col mdl-cell--6-col-tablet mdl-cell--3-col-phone">
            <span>Charts</span>
          </div>
          <div class="section-more mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
            <span>MORE</span>
          </div>
        </div>

        <div class="books-container">
        
        
          <div class="book-card mdl-card mdl-cell mdl-shadow--2dp">
            <figure class="book-cover mdl-card__media">
              <img src="https://images-na.ssl-images-amazon.com/images/I/61YhyRCKeAL.jpg" alt="Todos os contos" />
            </figure>
            <div class="mdl-card__title">
              <div class="book-title mdl-card__title-text">Todos os contos</div>
            </div>
            <div class="book-author mdl-card__supporting-text">
              Clarice Lispector
            </div>
            <div class="price mdl-card__supporting-text">
              CND$ 30,99
            </div>
          </div>

          <div class="book-card mdl-card mdl-cell mdl-shadow--2dp">
            <figure class="book-cover mdl-card__media">
              <img src="https://images-na.ssl-images-amazon.com/images/I/41cexsFM8AL._SY346_.jpg" alt="The Sun and Her Flowers" />
            </figure>
            <div class="mdl-card__title">
              <div class="book-title mdl-card__title-text">The Sun and Her Flowers</div>
            </div>
            <div class="book-author mdl-card__supporting-text">
              Rupi Kaur
            </div>
            <div class="price mdl-card__supporting-text">
              CND$ 28,42
            </div>
          </div>

          <div class="book-card mdl-card mdl-cell mdl-shadow--2dp">
            <figure class="book-cover mdl-card__media">
              <img src="https://images-na.ssl-images-amazon.com/images/I/516IldBvLYL.jpg" alt="Tudo Nela Brilha E Queima" />
            </figure>
            <div class="mdl-card__title">
              <div class="book-title mdl-card__title-text">Tudo Nela Brilha E Queima</div>
            </div>
            <div class="book-author mdl-card__supporting-text">
              Ryane Le√£o
            </div>
            <div class="price mdl-card__supporting-text">
              CND$ 32,77
            </div>
          </div>

        </div>
      </section>


      <section id="authors">

        <div class="section-title mdl-grid">
          <div class="section-name mdl-cell mdl-cell--9-col mdl-cell--6-col-tablet mdl-cell--3-col-phone">
            <span>Authors</span>
          </div>
          <div class="section-more mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
            <span>MORE</span>
          </div>
        </div>

        <div class="authors-container">

          <div class="author">
            <img src="https://lh3.googleusercontent.com/proxy/olgYI4AshgdfVoY6TCilzNZELLgdHzZib1Mzcrae6AgnHjiN74xgXnQ7dizJjBkxUUzb2FSlNAd8mJcJQYXuPFUdP9n8msvvLH0mkMJjax5VuoNX7LomOBL6" alt="Hilda Hilst" class="author-img">
            <p class="author-name">Hilda Hilst</p>
          </div>

          <div class="author">
            <img src="https://abrilexame.files.wordpress.com/2016/09/size_960_16_9_20151019-14270-y8efv2.jpg" alt="Clarice Lispector" class="author-img">
            <p class="author-name">Clarice Lispector </p>
          </div>

          <div class="author">
            <img src="https://img.estadao.com.br/fotos/crop/320x300/resources/jpg/7/7/1555529594477.jpg" alt="Simone de Beauvoir" class="author-img">
            <p class="author-name">Simone de Beauvoir</p>
          </div>

        </div>


      </section>

  </main>




  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
